apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: default-cluster-gateway
  namespace: aks-istio-ingress
spec:
  selector:
    istio: aks-istio-ingressgateway-internal  
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - {{ print "*." .Values.WEBAPP_DOMAIN | quote }}
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: istio-ingress-tls
    hosts:
    - {{ print "*." .Values.WEBAPP_DOMAIN | quote }}
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name:  default-virtualservice
  namespace: aks-istio-ingress
spec:
  hosts:
  -  '*'
  gateways:
  -  aks-istio-ingress/default-cluster-gateway
  http:
  - route:
    - destination:
        host: default-backend-svc
        port:
          number: 80
  
